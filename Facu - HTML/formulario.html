<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1 >Inscripcion Robotica</h1>
        <h2 >¡Inscribite ya!</h2>
        <br>
    </header>
    
    <form action="link" method="post">

        <label for="nombre">
            Ingrese su nombre
        </label>
        <br>
        <input type="text">
        <br>
        <label for="Id">
            Ingrese su email
        </label>
        <br>
        <input type="email">
       
        <br>
        <label for="Password">
            Ingrese su contraseña
        </label>
        <br>
        
        <input type="password" name="nombre">
        <br>
        <input type="button" value="Enviar">
    </form >
    <footer>Ya te inscribiste?</footer>

</body>
</html>
